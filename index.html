<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="lenta">
        <div class="computer">
        <h1>Computer</h1>
        <div class="pasirinikimas">
            <img class="comp-rock" src=https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png alt="">
            <img class="comp-paper" src="https://freepikpsd.com/file/2019/10/rock-paper-scissors-png-2-Transparent-Images-300x295.png" alt="">
            <img class="comp-scissors" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/scissors.png" alt="">
        </div>
</div>
<button class="start">Start</button>
<div class="zaidejas">
    <h1>Player</h1>
    <div class="pasirinikimas">
        <img class="rock" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="">
        <img class="paper" src="https://freepikpsd.com/file/2019/10/rock-paper-scissors-png-2-Transparent-Images-300x295.png" alt="">
        <img class="scissors" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/scissors.png" alt="">
    </div>
</div>
    </div>
    <div class="scoreboard">
        <p>Score:</p>
        <p>Computer:0</p>
        <p>Player:0</p>

    </div>
    <div id="myModal" class="modal">
    
        
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-text"></p>
        </div>
    
    </div>
</body>
</html>
